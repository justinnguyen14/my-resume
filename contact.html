    <script>
        // Set a cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + d.toUTCString() + ";path=/";
        }

        // Get a cookie
        function getCookie(name) {
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookies = decodedCookie.split(';');
            name = name + "=";
            for (let c of cookies) {
                while (c.charAt(0) === ' ') c = c.substring(1);
                if (c.indexOf(name) === 0) return c.substring(name.length, c.length);
            }
            return "";
        }

        // Populate form if cookies exist
        window.onload = function () {
            document.getElementById("firstname").value = getCookie("firstname") || "";
            document.getElementById("lastname").value = getCookie("lastname") || "";
            document.getElementById("email").value = getCookie("email") || "";
            document.getElementById("subscribe").checked = getCookie("subscribe") === "true";
        }

        // Save cookies on submit
        function handleFormSubmit(e) {
            e.preventDefault();
            setCookie("firstname", document.getElementById("firstname").value, 7);
            setCookie("lastname", document.getElementById("lastname").value, 7);
            setCookie("email", document.getElementById("email").value, 7);
            setCookie("subscribe", document.getElementById("subscribe").checked, 7);
            alert("Form submitted and data saved to cookies!");
        }
    </script>
